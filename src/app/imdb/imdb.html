<div *ngIf="!searchClicked">
    <div>
        <input type="text" [(ngModel)]="search" />
        <button (click)="searchMovie()">Search</button>
    </div>
    <div>
        <div *ngIf="searchHistory&&searchHistory.length>0">SEARCH HISTORY</div>
        <ul>
            <li *ngFor="let search of searchHistory,index">{{index}} {{search}}</li>
        </ul>
    </div>
</div>
<!-- nextPage -->
<div *ngIf="searchClicked">
    <div (click)="onBackClick()">Back To Search</div>
    <div>
        <div *ngIf="list&&list.length>0">RESULTS</div>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Year</th>
                    <th>Id</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list;let i=index">
                    <td> {{i+1}}</td>
                    <td>{{item.Title}}</td>
                    <td>{{item.Type}}</td>
                    <td>{{item.Year}}</td>
                    <td>{{item.imdbID}}</td>
                </tr>
            </tbody>
        </table>
        <div class="paging">
            <div (click)="onPrev()">prev</div>
            <div [ngClass]="{'pgno active':currentPage == page,'pgno':currentPage != page}" *ngFor="let page of pages " (click)="onPgChange(page) ">{{page}}</div>
            <div (click)="onNext() ">next</div>
        </div>
    </div>
</div>
